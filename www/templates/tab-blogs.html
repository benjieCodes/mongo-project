<ion-view view-title="Blog Posts">
  <ion-content ng-controller="BlogCtrl as me">
    <ion-item ng-repeat="blog in blogs">
    <div class="list card">
      <div class="item item-body">
        <h1g>{{blog.title}}</h1g>
        <h4>{{blog.date | date}}</h4>
        <p>
          {{blog.body}}
        </p>
        <p>
          <a href="#" class="subdued"> Like</a>
        </p>
      </div>
    </div>
    </ion-item>
  </ion-content>
</ion-view>
