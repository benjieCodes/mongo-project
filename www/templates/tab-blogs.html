<ion-view view-title="Blog Posts">
  <ion-content ng-controller="">
    <h1>{{blog.userName}}'s Posts</h1>
    <ion-item ng-repeat="blog in blogs">
    <div class="list card">
      <div class="item item-avatar">
        <h2>{{blog.title}}</h2>
        <p>{{blog.date}}</p>
        <p>
          {{blog.body}}
          <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>
    </div>
    </ion-item>
  </ion-content>
</ion-view>
