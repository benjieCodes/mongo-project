<ion-view view-title="Create Blog Post">
  <ion-content ng-controller="CreateBlogCtrl as me">
    <label class="item item-input">
      <span class="input-label">Title</span>
      <input type="text" ng-model="blog.title">
    </label>
    <label class="item item-input">
      <span class="input-label">Date Posted</span>
      <input type="date" ng-model="blog.date">
    </label>
    <label class="item item-input">
      <span class="input-label">Body</span>
      <textarea cols="30" rows="10" ng-model="blog.body"></textarea>
    </label>
    <button class="button button-block button-positive" ng-click="me.create(blog)">
      Submit
    </button>
  </ion-content>
</ion-view>
