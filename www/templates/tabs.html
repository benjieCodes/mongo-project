<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <!-- Dashboard Tab -->
  <ion-tab title="Register" icon-off="ion-ios-home" icon-on="ion-ios-home-outline" href="#/tab/register">
    <ion-nav-view name="tab-register"></ion-nav-view>
  </ion-tab>

  <!-- Blogs Tab -->
  <ion-tab title="Create" icon-off="ion-ios-compose" icon-on="ion-ios-compose-outline" href="#/tab/create">
    <ion-nav-view name="tab-create"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Blogs" icon-off="ion-ios-book" icon-on="ion-ios-book-outline" href="#/tab/blogs">
    <ion-nav-view name="tab-blogs"></ion-nav-view>
  </ion-tab>
</ion-tabs>
