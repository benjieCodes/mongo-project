<ion-view view-title="Dashboard">
  <ion-content ng-controller="RegisterCtrl as me">
    <h3>Please create an account!</h3>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Username</span>
        <input type="text" placeholder="Username" ng-model="user.username">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
       <input type="password" placeholder="Password" ng-model="user.password">
      </label>
     <label class="item item-input item-floating-label">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="First Name" ng-model="user.firstName">
      </label>
      <label class="item item-input item-floating-label">
       <span class="input-label">Last Name</span>
       <input type="text" placeholder="Last Name" ng-model="user.lastName">
      </label>
      <button class="button button-block button-positive" ng-click="me.register(user)">
        Create Account
      </button>
  </div>
  </ion-content>
</ion-view>
